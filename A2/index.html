<body>
    <h1>Control Structure</h1>
    <script>
        let a=10;
        let b=10;
        if(a>b){
            document.write("a is greater than b");
        }else if(a<b){
            document.write("b is greater than a");
        }else{
            document.write("a and b are equal");
        }
    </script>
</body>
