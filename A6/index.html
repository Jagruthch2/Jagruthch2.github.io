<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
    <script>
        let fruits = [];

        function del(value) {
        fruits = fruits.filter((e) => e !== value);
        dispFruits();
        }

        function search(value) {
        const filteredFruits = fruits.filter((e) => e === value);
        displayFruits(filteredFruits);
        }

        function dispFruits() {
        const listHTML = fruits
            .map(
            (fruit) =>
                `<li>${fruit} <button onclick="del('${fruit}')">Delete</button></li>`
            )
            .join("");
        document.getElementById("fruitList").innerHTML = listHTML;
        }

        function displayFruits(filteredFruits) {
        const searchHTML = filteredFruits
            .map((fruit) => `<li>${fruit}</li>`)
            .join("");
        document.getElementById("fruitList").innerHTML = searchHTML;
        }

        function add() {
        const input = document.getElementById("txt1").value;
        if (input.trim()) { // Prevent empty inputs
            fruits.push(input);
            dispFruits();
        }
        }
    </script>
  </head>
  <body>
    <div>
      <h1>Fruit List</h1>
      <input type="text" id="txt1" />
      <button onclick="add()">Add</button>
      <button onclick="search()">Search</button>
      <ul id="fruitList"></ul>
    </div>
  </body>
</html>
